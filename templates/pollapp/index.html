{% extends 'base.html' %}
{% block content %}
<h1 class="text-center mb-4">Available polls &#129047;</h1>
{% if question_list %}
{% for question in question_list %}
<div class="card-mb-3">
    <div class="card-body">
        <p class="lead">{{ question.question_text }}</p>
        <a href="{% url 'pollapp:choice' question.id %}" class="btn btn-primary btn-sm">Vote</a>
        <a href="{% url 'pollapp:score' question.id %}" class="btn btn-dark btn-sm">Results</a>
    </div>
</div>
{% endfor %}
{% else %}
<p>No polls available</p>
{% endif %}
{% endblock %}
